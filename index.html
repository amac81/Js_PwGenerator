<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generation with JavaScript</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Project JS -->
    <script src="js/scripts.js" defer></script>
</head>
<body>  
   <div id="register-container">
    <div id="register-banner">
        <div id="banner-layer">
            <h1>Welcome</h1>
        </div>
    </div>
    <form id="register-form">
        <h2>Sign up:</h2>
        <p>Register to use all system features</p>
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" name="name" id="name" placeholder="enter your name" autocomplete="off">
        </div>
        <div class="form-control">
            <label for="email" id="label-email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="enter your e-mail" autocomplete="off">
        </div>
        <div class="form-control">
            <label for="password" id="label-password">Password</label>
            <input type="password" name="password" id="password" placeholder="enter password" autocomplete="off">
        </div>
        <p>Do you need help creating a secure password? <span id="generate-password">Click here</span></p>
        <div id="generated-password">
            <p>Here is your generated password</p>
            <h4></h4>
        </div>
        <div class="form-control">
            <label for="password-confirmation" id="label-password-confirmation">Confirm Password</label>
            <input type="password" name="password-confirmation" id="password-confirmation" placeholder="enter password confirmation" autocomplete="off">
        </div>
        <div class="form-control">
             <input type="submit"  value="Sign up">
        </div>
    </form>
   </div>   
</body>
</html>
